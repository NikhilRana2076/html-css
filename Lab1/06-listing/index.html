<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Listing</title>
        <style>
            #color{
                color: blue;
            }
        </style>
    </head>
    <body>
        <ul type="square">

            <li>Fruits
                <ul type="circle">
                    <li><u id="color">Apple</u></li>
                    <li><u id="color">Banana</u></li>
                    <li><u id="color">Pineapple</u></li>
                    <li><u id="color">Mango</u></li>
                </ul>
            </li>
            <li>Vegetables
                <ol type="a" start="4">
                    <li><u id="color">Cauliflower</u></li>
                    <li><u id="color">Brinjal</u></li>
                    <li><u id="color">Potato</u></li>
                    <li><u id="color">Pumkin</u></li>
                </ol>
            </li>
            <li>Meat
                <ol type="1">
                    <li><u id="color">Chicken</u></li>
                    <li><u id="color">Buffalo</u></li>
                    <li><u id="color">Fish</u></li>
                </ol>
            </li>
        </ul>
    </body>
</html>
