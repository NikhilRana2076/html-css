<!-- 1. Write a HTML program to display your name using all the header tags.  -->


<!DOCTYPE html>
<html>
<head>
    <title>Header tags</title>
</head>
<body>
    <h1>Saurab Tharu</h1>           <!-- Heading 1-->
    <h2>Saurab Tharu</h2>           <!-- Heading 2-->
    <h3>Saurab Tharu</h3>           <!-- Heading 3-->
    <h4>Saurab Tharu</h4>           <!-- Heading 4-->
    <h5>Saurab Tharu</h5>           <!-- Heading 5-->
    <h6>Saurab Tharu</h6>           <!-- Heading 6-->
</body>
</html>
