<!-- 
    Write a program to take two number inputs from the user and print the sum in a h3 tag using plain javascript
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Sum</title>
 </head>
 <body>
        <script>
            var num1 = prompt("Enter first number: ");
            var num2 = prompt("Enter second number: ");

            var sum = parseFloat(num1) + parseFloat(num2);
        </script>
        <h3>sum is <script>document.write(sum)</script></h3>
 </body>
 </html>
